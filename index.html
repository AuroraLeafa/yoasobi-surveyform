<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    <title>YOASOBI Survey Form</title>
</head>
<body>
    <div id="particles-js"></div>
    <h1 id="title">YOASOBI Survey Form</h1>
    <p id="description">Please Fill This Form</p>
    <div class="bg">
        <img src="https://www.sonymusic.co.jp/adm_image/common/artist_image/90000/90055/profile_image/56696__0_0_0.jpg" alt="" id="bg">
    </div>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required />
        </label>
    
        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required />
        </label>
    
        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="How old are you?" min="15" max="50" />
        </label>
    
        <label for="dropdown" id="dropdown-label">
            Do You Know that YOASOBI is a Duo Music?
            <select id="dropdown">
            <option>Yes</option>
            <option>No</option>
            </select>
        </label>
    
    <label for="recommend" id="recommend-label"> Would You Recommend Yoasobi to your friend?? </label>
        <input type="radio" name="recommend" value="1" checked /> Definetely yes! <br />
        <input type="radio" name="recommend" value="2" /> Probably <br />
        <input type="radio" name="recommend" value="3" /> I dont think so <br />

        <br />
        <label for="albums" id="albums-label"> Please choose your favorite album(s)? </label>
    
        <input type="checkbox" value="the-book" /> The Book <br/>
        <input type="checkbox" value="e-side" /> E-SIDE <br/>
        <input type="checkbox" value="the-book-2" /> The Book 2 <br/>
    
        <br /><br />
    
        <label for="comments" id="comments-label">
            Any comments or suggestions?
            <textarea id="comments" cols="30" rows="10"></textarea>
        </label>
    
        <button id="submit" type="submit">Submit</button>
    </form>

    <script>
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
  console.log('callback - particles.js config loaded');
});         
    </script>
</body>
</html>
